<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego | Piedra papel o tijera</title>
    <link rel="stylesheet" href="../css/juego.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="../js/juego.js" defer></script>
</head>
<body>
    <a href="../" class="back icons"><img src="../img/back.svg" alt="Back"></a>
    <a href="./" class="reiniciar icons"><img src="../img/refresh.svg" alt="Reset"></a>
    <div class="juego">
        <div class="opciones">
            <p class="piedra">✊</p>
            <p class="papel">✋</p>
            <p class="tijera">✌</p>
        </div>
    
        <div class="tipos">
            <div>
                <p class="comp-p"></p>
                <div class="computadora">
                </div>
            </div>
            <div>
                <p class="pers-p"></p>
                <div class="persona">
                </div>
            </div>
            
        </div>
    </div>
    <template id="p">
        <p></p>
    </template>
</body>
</html>
